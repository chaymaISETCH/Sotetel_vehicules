<div style="position:relative;margin-top:-50%;margin-left:25%;">
<center>
<div id="nff" class="parallax" style="overflow: hidden;margin:-10px;position:absolute;width:70%;">

	
<h:form id="form" style="overflow: visible;margin-top:150px;">
 

 <!-- <p:ring id="custom" value="#{mBVehicule.l}" var="car" styleClass="image-ring" easing="easeInOutBack">
        	<p:graphicImage id="img" value="#{mBVehicule.productImagee}"  style="width:150px;height:150px;float:both;" >
						<f:param name="pid" value="#{car.matricule}" />
					</p:graphicImage>
    </p:ring>
    -->

  <p:carousel value="#{mBVehicule.l}"   headerText="Véhicules" effect="easeInStrong"  style="overflow: visible;border-radius:0px;margin-bottom:20px;"  var="car" itemStyle="text-align:center" responsive="true">
        <h:panelGrid columns="2" style="margin: 0 auto;">
  
 <f:facet name="header" style="float:both;">
      		<p:graphicImage id="img" value="#{mBVehicule.productImagee}"  style="width:150px;height:150px;float:both;" >
						<f:param name="pid" value="#{car.matricule}" />
					</p:graphicImage>
                </f:facet>
                
            <p:overlayPanel id="imgPanel" my="left top" at="left top"  for="img" showEffect="blind"  style="position:absolute;overflow: visible;margin-top:-20px;" showEvent="mouseover" hideEvent="mouseover"
                    dismissable="true" showCloseIcon="true" >
       <p:graphicImage value="#{mBVehicule.productImagee}"  style="width:200px;height:200px;" >
						<f:param name="pid" value="#{car.matricule}" />
					</p:graphicImage>
    </p:overlayPanel>
                	
<h:panelGrid columns="2" style="margin-top:20px;">
       <h:outputText value="Matricule" style="text-align: center; padding: 10px;font-family:'Book Antiqua';margin-top:50px" />
            <h:outputText value="#{car.matricule}" style="text-align: center;width:50px;font-family:'Book Antiqua'" />
 
 </h:panelGrid>
<f:facet name="footer" style="text-align:center;margin-top:20px;margin-bottom:20px;">  <center>
                <p:commandButton style="margin-top:30px;margin-bottom:20px;" update=":form:carDetail"   oncomplete="PF('carDialog').show()" icon="ui-icon-search">
                    <f:setPropertyActionListener value="#{car}" target="#{mBVehicule.carS}" />
                </p:commandButton>


  <p:commandButton style="margin-top:30px;margin-bottom:20px;" icon="ui-icon-pencil" >
                </p:commandButton>





   <p:commandButton icon="ui-icon-trash" title="Supprimer" actionListener="#{mBVehicule.supp(car)}">
        <p:confirm header="Confirmation" message="voulez vous vraimenet supprimer" icon="ui-icon-alert" />
        
    </p:commandButton>

 </center>                </f:facet>
    </h:panelGrid>

    </p:carousel>
    
<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
<center>
        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        
        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </center></p:confirmDialog>  
      

    <p:dialog header="Véhicule Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <h:panelGrid  columns="2" columnClasses="label,value">
            <f:facet name="header">
            		<p:graphicImage value="#{mBVehicule.productImagee}"  style="width:100px;height:100px;margin:20px" >
						<f:param name="pid" value="#{mBVehicule.carS.matricule}" />
					</p:graphicImage>
                </f:facet>
 
              <h:outputText value="Matricule" style="text-align: center; padding: 10px;font-family:'Book Antiqua'" />
            <h:outputText value="#{mBVehicule.carS.matricule}" style="text-align: center;margin:10px; padding: 10px;font-family:'Book Antiqua'" />
             <h:outputText value="Puissance" style="text-align: center; padding: 10px;font-family:'Book Antiqua'"/>
            <h:outputText value="#{mBVehicule.carS.puissance}" style="text-align: center; padding: 10px;font-family:'Book Antiqua'"/>
 
            <h:outputText value="Carte" style="text-align: center; padding: 10px;font-family:'Book Antiqua'"/>
            <h:outputText value="#{mBVehicule.carS.numCarteGrise}" style="text-align: center; padding: 10px;font-family:'Book Antiqua'"/>
   <h:outputText value="Couleur" style="text-align: center; padding: 10px;font-family:'Book Antiqua'"/>
    <div style="width: 30px;height: 30px;margin:0px auto;border-radius: 15px;border-color:white;background: ##{mBVehicule.carS.couleur};"></div>
    
            </h:panelGrid>
        </p:outputPanel>
    </p:dialog>  
    
    


 
				
		</h:form></div>
</center>

</div>
