			<h:panelGrid  cellpadding="10" style="background-color:rgba(255, 255,255,0.5); box-shadow:5px 5px rgba(0,0,0,0.5); border: 0.5px solid white;

				<p:inputText 
				placeholder="Login"

				requiredMessage="ok"

				<p:message for="Login" />
				<p:inputText 
				requiredMessage="ok"
				placeholder="Adresse"
				id="Adresse" required="true"  style="margin-top:20px;margin-left:20px;margin-right:20px"
				value="#{mBEmp.e.adresse}" ></p:inputText>
        				<p:message for="Adresse" />
        
				<p:inputText requiredMessage="ok"
				placeholder="CIN" id="CIN" required="true" style="margin-top:20px;margin-left:20px;margin-right:20px"
				value="#{mBEmp.e.cin}"></p:inputText>

				<p:inputText requiredMessage="ok"

				<p:inputText requiredMessage="ok"

				 value="#{mBEmp.e.nom}" ></p:inputText>

				<p:inputText requiredMessage="ok"

				<p:inputText requiredMessage="ok"

				<p:inputText requiredMessage="ok"

    			 								<p:message for="Telephone" />
    			 
				<p:commandButton style="
    margin-top: 10%;
  margin-bottom:20px;
width:100%  ;
